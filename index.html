<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="Author" content="Made with QuizFaber 4.1.9">
    <meta name="generator" content="QuizFaber 4.1.9">
    <meta name="keywords" content="quiz">
    <meta name="description" content="Prova Invalsi">
    <title>Prova Invalsi</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

    <script src="scripts/error.js" defer></script>
    <script src="scripts/definitions.js" defer></script>
    <script src="scripts/security.js" defer></script>
    <script src="scripts/cookie.js" defer></script>
    <script src="scripts/storage.js" defer></script>
    <script src="scripts/time.js" defer></script>
    <script src="scripts/valuation.js" defer></script>
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/utility.js" defer></script>
    <script src="scripts/engine.js" defer></script>
    <script src="scripts/view.js" defer></script>
    <script src="scripts/login.js" defer></script>
    <script src="scripts/recovery.js" defer></script>
    <script src="scripts/page_index.js" defer></script>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/layout.css">
</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div class="jumbotron qf-jumbotron-class" id="idQuizHeader">
            <div class="row">
                <div class="col-md-3" id="idQuizHeaderLogo">
                    <div id="idQuizHeaderLogoImg"></div>
                </div>
                <div class="col-md-9" id="idQuizHeaderText">
                    <h1 id="idQuizTitle"></h1>
                    <p class="lead">
                        <span id="idQuizDescription"></span>
                    </p>
                    <div id="idQuizProfile" style="display:none">
                        <button type="button" class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#idQuizProfileInfo">Dettagli</button>
                        <div id="idQuizProfileInfo" class="collapse">
                            <ul class="list-group">
                                <li class="list-group-item"><strong>Autore</strong> <span class="float-end" id="idAuthor"></span></li>
                                <li class="list-group-item"><strong>Argomento</strong> <span class="float-end" id="idArgument"></span></li>
                                <li class="list-group-item"><strong>Organizzazione o istituto</strong> <span class="float-end" id="idCompany"></span></li>
                                <li class="list-group-item"><strong>Data</strong> <span class="float-end" id="idDate"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-primary" id="loginPanelId">
            <div class="panel-heading text-center" id="loginPanelHeaderId">Compila il modulo</div>
            <div class="panel-body" id="loginFormId">
                <div id="divSuccessI" class="alert alert-success alert-dismissible fade in" style="display:none">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <span id="idSuccessMsgI"></span>
                </div>
                <div id="divErrorI" class="alert alert-danger alert-dismissible fade in" style="display:none">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Errore!</strong> <span id="idErrorMsgI"></span>
                </div>
                <div id="divWarningI" class="alert alert-warning alert-dismissible fade in" style="display:none">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Attenzione!</strong> <span id="idWarningMsgI"></span>
                </div>

                <form class="form-horizontal">
                    <div class="form-group" id="idFieldEmail">
                        <label class="control-label col-sm-4" for="email" id="labelEmailId">Email:</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div>
                    <div class="form-group" id="idFieldPassword">
                        <label class="control-label col-sm-4" for="pwd">Password:</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                        </div>
                    </div>
                    <div class="form-group" id="idFieldName">
                        <label class="control-label col-sm-4" for="name">Inserisci il tuo nominativo:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nominativo" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="button" class="btn btn-primary" id="loginBtnId" onclick="onLogin()">Inizia</button>
                        </div>
                    </div>
                    <div class="form-group" id="idRegistrationLink">
                        <div class="col-sm-offset-4 col-sm-8">
                            <a href="registration.html">Non ancora registrato? Registrati</a>
                        </div>
                    </div>
                </form>
                <div class="panel panel-default" id="engagementRulesPanelId" style="display:none">
                    <div class="panel-body"></div>
                </div>
            </div>
            <div class="panel-footer" id="idQuizFooter"><span id="idCopyrightMsg"></span></div>
        </div>
    </div>
</body>
</html>
